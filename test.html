<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioteca / Cadernos</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Paleta baseada na imagem */
      --bg-deep: #0E2A4A;       /* azul escuro de fundo */
      --bg-soft: #F2F4F7;       /* cinza muito claro do painel principal */
      --panel: #FFFFFF;         /* branco de cartões e login */
      --text-strong: #0F172A;   /* quase preto para textos */
      --text-soft: #475569;     /* cinza para rótulos e auxiliares */
      --accent: #1E3A8A;        /* azul para detalhes */
      --accent-2: #0EA5E9;      /* ciano para ícones e foco */
      --muted: #CBD5E1;         /* bordas suaves */
      --muted-2: #E2E8F0;       /* preenchimentos suaves */
      --shadow: 0 10px 25px rgba(2, 6, 23, .15);
      --radius: 18px;
      --radius-sm: 12px;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: linear-gradient(180deg, var(--bg-deep) 0%, #14375D 60%, #1A4270 100%);
      color: var(--text-strong);
    }

    /* Contêiner da página */
    .page {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      padding: 24px;
    }

    /* Barra superior */
    .topbar {
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      padding: 12px 16px;
      border-radius: 16px;
    }

    .topbar .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .brand .logo {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent-2), #60A5FA);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.25);
    }

    .topnav {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 6px;
    }
    .topnav .navbtn {
      color: #E6EEF8;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      transition: .2s ease;
      cursor: pointer;
    }
    .topnav .navbtn:hover { background: rgba(255,255,255,.12); }

    .searchbar {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      padding: 8px 12px;
      border-radius: 12px;
      color: #EAF2FB;
      min-width: 260px;
    }
    .searchbar .icon {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background:
        radial-gradient(circle at 40% 40%, transparent 56%, #EAF2FB 57%) center/100% 100% no-repeat,
        radial-gradient(circle at 78% 78%, #EAF2FB 0 18%, transparent 19%) center/100% 100% no-repeat;
      position: relative;
    }
    .searchbar .icon::after {
      content: "";
      position: absolute;
      width: 10px; height: 2px;
      background: #EAF2FB;
      border-radius: 2px;
      right: -5px; bottom: -2px;
      transform: rotate(40deg);
    }
    .searchbar input {
      flex: 1;
      border: none;
      outline: none;
      color: #EAF2FB;
      background: transparent;
      font-size: 14px;
    }
    .searchbar input::placeholder { color: #C7D6EA; }

    /* Área principal com painel e login */
    .main {
      margin-top: 22px;
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 22px;
    }

    .panel {
      background: var(--bg-soft);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid #D6E0EB;
      padding: 26px;
      position: relative;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .panel-title {
      font-weight: 700;
      font-size: 18px;
      color: #0B1F3A;
      letter-spacing: .2px;
    }
    .panel-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .panel-actions .showall {
      position: relative;
      color: #0B1F3A;
      background: #FFFFFF;
      border: 1px solid var(--muted);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    .panel-actions .showall::before {
      content: "Mostrar todos";
      position: absolute;
      top: -46px;
      right: 0;
      background: #0B1F3A;
      color: #FFFFFF;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 13px;
      box-shadow: 0 12px 20px rgba(11,31,58,.25);
      opacity: .98;
      white-space: nowrap;
    }
    .panel-actions .showall::after{
      content:"";
      position:absolute;
      top:-12px; right:16px;
      width:12px; height:12px;
      background:#0B1F3A;
      transform: rotate(45deg);
      box-shadow: 0 12px 20px rgba(11,31,58,.25);
    }

    /* Grade de cadernos */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 18px;
    }

    .notebook {
      position: relative;
      background: var(--panel);
      border: 1px solid var(--muted-2);
      border-radius: var(--radius-sm);
      box-shadow: 0 6px 16px rgba(2,6,23,.08);
      padding: 16px;
      min-height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .notebook:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(2,6,23,.12);
    }

    /* Guia colorida lateral dos cadernos */
    .notebook::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 18px;
      width: 12px;
      height: 64px;
      border-radius: 6px;
      background: var(--accent);
      box-shadow: 0 4px 10px rgba(30,58,138,.35);
    }
    .nb-2::before { background: #F59E0B; } /* amarelo */
    .nb-3::before { background: #10B981; } /* verde */
    .nb-4::before { background: #EF4444; } /* vermelho */

    /* Etiqueta branca do caderno */
    .label {
      position: absolute;
      top: 22px;
      right: 16px;
      background: #FFFFFF;
      border: 1px solid var(--muted);
      color: var(--text-soft);
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.02);
    }

    /* Cartão "Criar Novo" */
    .create {
      border: 1px dashed #A7B7CC;
      background: #F7FAFC;
    }
    .create::before { display: none; }
    .plus {
      width: 44px; height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-2), #60A5FA);
      box-shadow: 0 10px 20px rgba(14,165,233,.30);
      position: relative;
    }
    .plus::before, .plus::after {
      content: "";
      position: absolute; inset: 0;
      margin: auto;
      background: #FFFFFF;
      border-radius: 2px;
    }
    .plus::before { width: 22px; height: 4px; }
    .plus::after  { width: 4px; height: 22px; }

    .create-text {
      position: absolute;
      bottom: 16px;
      left: 16px;
      font-weight: 700;
      font-size: 14px;
      color: #0B1F3A;
      letter-spacing: .2px;
    }

    /* Painel de login à direita */
    .login {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid #D6E0EB;
      padding: 26px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .login-title {
      font-weight: 800;
      font-size: 18px;
      color: #0B1F3A;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .field label {
      font-size: 13px;
      color: var(--text-soft);
      font-weight: 600;
    }
    .field input {
      border: 1px solid var(--muted);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      background: #F9FBFF;
      transition: border-color .18s ease, box-shadow .18s ease;
    }
    .field input:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 4px rgba(14,165,233,.18);
      background: #FFFFFF;
    }

    .login-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
    }
    .btn {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-2), #60A5FA);
      color: #fff;
      box-shadow: 0 10px 20px rgba(14,165,233,.28);
    }
    .btn-link {
      background: transparent;
      color: var(--accent);
    }

    /* Responsividade */
    @media (max-width: 1024px) {
      .main { grid-template-columns: 1fr; }
      .panel-actions .showall::before,
      .panel-actions .showall::after { display: none; }
    }

    @media (max-width: 720px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .topnav { display: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Top Navigation Bar -->
    <header class="topbar" aria-label="Barra superior">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span>Biblioteca</span>
      </div>

      <nav class="topnav" aria-label="Navegação principal">
        <button class="navbtn" type="button">Comunidade</button>
        <button class="navbtn" type="button">Biblioteca</button>
        <button class="navbtn" type="button">Romance...</button>
      </nav>

      <div class="searchbar" role="search">
        <div class="icon" aria-hidden="true"></div>
        <input type="search" placeholder="Buscar" aria-label="Buscar" />
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Notebook Section -->
      <section class="panel" aria-label="Cadernos">
        <div class="panel-header">
          <h2 class="panel-title">Cadernos</h2>
          <div class="panel-actions">
            <button class="showall" type="button">Mostrar todos</button>
          </div>
        </div>

        <div class="grid">
          <!-- Criar Novo -->
          <article class="notebook create" aria-label="Criar novo caderno">
            <div class="plus" aria-hidden="true"></div>
            <div class="create-text">Criar Novo</div>
          </article>

          <!-- Caderno 1 -->
          <article class="notebook nb-1" aria-label="Caderno 1">
            <div class="label">Rótulo</div>
          </article>

          <!-- Caderno 2 -->
          <article class="notebook nb-2" aria-label="Caderno 2">
            <div class="label">Rótulo</div>
          </article>

          <!-- Caderno 3 -->
          <article class="notebook nb-3" aria-label="Caderno 3">
            <div class="label">Rótulo</div>
          </article>

          <!-- Caderno 4 -->
          <article class="notebook nb-4" aria-label="Caderno 4">
            <div class="label">Rótulo</div>
          </article>
        </div>
      </section>

      <!-- Login Section -->
      <aside class="login" aria-label="Área de login">
        <h2 class="login-title">Entrar</h2>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="seu@email.com" />
        </div>

        <div class="field">
          <label for="senha">Senha</label>
          <input id="senha" type="password" placeholder="••••••••" />
        </div>

        <div class="login-actions">
          <button class="btn btn-primary" type="button">Entrar</button>
          <button class="btn btn-link" type="button">cadastre-se</button>
        </div>
      </aside>
    </main>
  </div>
</body>
</html>
