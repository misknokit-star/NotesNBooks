<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor — Dark UI</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-0: #0B0F19;      /* fundo principal muito escuro */
      --bg-1: #111627;      /* topo/rodapé */
      --bg-2: #0F1424;      /* sidebar */
      --bg-3: #141A2E;      /* painéis/molduras */
      --panel: #0E1324;     /* campos/textareas */
      --muted: #1E2743;     /* bordas suaves */
      --muted-2: #2A3560;   /* bordas mais fortes */
      --text: #E6ECFA;      /* texto principal */
      --text-dim: #9FB1D9;  /* texto secundário */
      --accent: #4F7CF7;    /* azul acentuado */
      --accent-2: #00D4FF;  /* ciano para ícones */
      --radius: 14px;
      --radius-sm: 10px;
      --shadow: 0 18px 30px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #0F162C 0%, var(--bg-0) 45%) fixed;
    }

    .app {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 72px 1fr;
      grid-template-areas:
        "topbar topbar"
        "sidebar main"
        "bottombar bottombar";
    }

    /* Top Navigation Bar */
    .topbar {
      grid-area: topbar;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: linear-gradient(180deg, var(--bg-1), #0D1324);
      border-bottom: 1px solid rgba(79,124,247,.22);
    }

    .topbar .figma-link {
      color: var(--text-dim);
      text-decoration: none;
      background: rgba(79,124,247,.12);
      border: 1px solid rgba(79,124,247,.35);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 12px;
      transition: .2s ease;
      white-space: nowrap;
    }
    .topbar .figma-link:hover { color: #CFE2FF; border-color: rgba(79,124,247,.55); }

    .tabs {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 4px;
    }
    .tab {
      color: #DDE6FB;
      background: #12172B;
      border: 1px solid rgba(255,255,255,.06);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: .18s ease;
    }
    .tab:hover { background: #141B33; }
    .tab.active {
      background: linear-gradient(180deg, #172042, #151C36);
      border-color: rgba(79,124,247,.4);
      box-shadow: inset 0 0 0 1px rgba(79,124,247,.35), 0 8px 18px rgba(79,124,247,.15);
      color: #EAF0FF;
    }

    .topbar .spacer { flex: 1; }

    .search {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      background: #12172B;
      border: 1px solid rgba(255,255,255,.06);
      color: var(--text-dim);
      min-width: 240px;
    }
    .search .icon {
      width: 16px; height: 16px;
      border-radius: 4px;
      background:
        radial-gradient(circle at 40% 40%, transparent 56%, var(--text-dim) 57%) center/100% 100% no-repeat;
      position: relative;
    }
    .search .icon::after {
      content: "";
      position: absolute;
      width: 9px; height: 2px;
      background: var(--text-dim);
      border-radius: 2px;
      right: -5px; bottom: -2px;
      transform: rotate(42deg);
    }
    .search input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 13px;
    }
    .search input::placeholder { color: var(--text-dim); }

    .profile {
      width: 32px; height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      box-shadow: 0 8px 20px rgba(79,124,247,.35);
      border: 1px solid rgba(255,255,255,.2);
    }

    /* Sidebar (left) */
    .sidebar {
      grid-area: sidebar;
      background: linear-gradient(180deg, var(--bg-2), #0D1426 100%);
      border-right: 1px solid rgba(79,124,247,.14);
      padding: 14px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .side-btn {
      width: 42px; height: 42px;
      border-radius: 12px;
      background: #141C33;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 20px rgba(0,0,0,.35);
      position: relative;
      cursor: pointer;
      transition: .18s ease;
    }
    .side-btn:hover { background: #162043; }
    .side-btn::before {
      content: "";
      position: absolute; inset: 0; margin: auto;
      width: 18px; height: 18px;
      border-radius: 4px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.35);
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
    }

    .side-sections {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }
    .side-card {
      width: 100%;
      height: 64px;
      border-radius: 12px;
      background: #141B33;
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
    }

    /* Main content with two text boxes */
    .main {
      grid-area: main;
      padding: 18px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      background:
        radial-gradient(900px 600px at 70% 20%, rgba(79,124,247,.08) 0%, transparent 70%),
        radial-gradient(600px 400px at 20% 60%, rgba(0,212,255,.08) 0%, transparent 70%);
    }

    .editor {
      background: var(--panel);
      border: 1px solid var(--muted);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      display: flex;
      flex-direction: column;
      min-height: 380px;
      position: relative;
    }
    .editor::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      pointer-events: none;
      box-shadow: inset 0 0 0 1px rgba(79,124,247,.12);
    }

    .editor textarea {
      flex: 1;
      width: 100%;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 15px;
      line-height: 1.6;
    }
    .editor textarea::placeholder { color: var(--text-dim); }

    /* Bottom bar status */
    .bottombar {
      grid-area: bottombar;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 14px;
      background: linear-gradient(0deg, #0D1324, var(--bg-1));
      border-top: 1px solid rgba(79,124,247,.22);
      font-size: 12px;
      color: var(--text-dim);
    }
    .status-left, .status-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .status-chip {
      background: #12172B;
      border: 1px solid rgba(255,255,255,.06);
      padding: 6px 10px;
      border-radius: 10px;
      color: #CFE2FF;
    }
    .clock {
      color: #EAF0FF;
      font-weight: 700;
    }

    /* Responsividade */
    @media (max-width: 1100px) {
      .main { grid-template-columns: 1fr; }
    }
    @media (max-width: 720px) {
      .tabs { display: none; }
      .search { min-width: 160px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Topbar -->
    <header class="topbar" aria-label="Barra superior">
      <a class="figma-link" href="#" target="_blank" rel="noopener">https://www.figma.com/file/XXXXXXXX/Design</a>

      <nav class="tabs" aria-label="Navegação">
        <button class="tab" type="button">Comunidade</button>
        <button class="tab active" type="button">Biblioteca</button>
        <button class="tab" type="button">Romance...</button>
      </nav>

      <div class="spacer"></div>

      <div class="search" role="search">
        <div class="icon" aria-hidden="true"></div>
        <input type="search" placeholder="Pesquisar" aria-label="Pesquisar" />
      </div>

      <div class="profile" aria-label="Perfil"></div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Barra lateral">
      <button class="side-btn" aria-label="Início"></button>
      <button class="side-btn" aria-label="Buscar"></button>
      <button class="side-btn" aria-label="Configurações"></button>

      <div class="side-sections">
        <div class="side-card" aria-hidden="true"></div>
        <div class="side-card" aria-hidden="true"></div>
        <div class="side-card" aria-hidden="true"></div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main" aria-label="Conteúdo principal">
      <section class="editor" aria-label="Editor esquerdo">
        <textarea placeholder="Insira seu texto aqui..." aria-label="Campo de texto"></textarea>
      </section>

      <section class="editor" aria-label="Editor direito">
        <textarea placeholder="Insira seu texto aqui..." aria-label="Campo de texto"></textarea>
      </section>
    </main>

    <!-- Bottom bar -->
    <footer class="bottombar" aria-label="Barra inferior">
      <div class="status-left">
        <span class="status-chip">SPC</span>
        <span>Pesquisar</span>
      </div>
      <div class="status-right">
        <span>27/03/23</span>
        <span class="clock">21:53</span>
      </div>
    </footer>
  </div>
</body>
</html>
